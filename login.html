<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <div style="display: flex; flex-direction: column;align-items: center; justify-content: center;" class="shadow p-5">
      <h2>Login</h2>
<input class="form-control my-3" type="text" id="login-userName" placeholder="username" aria-label="default input example">
<input class="form-control"  type="password" id="login-pass" placeholder="passowrd" aria-label="default input example">
      <!-- <input type="text" id="login-userName" placeholder="Username" class="form-control" />
      <input type="password" id="login-pass" placeholder="Password"class="form-control" /> -->
      <button id="login-form" class="btn btn-primary my-4">Login</button>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
  let usernameLogin = document.getElementById("login-userName");
  let passLogin = document.getElementById("login-pass");
  let loginForm = document.getElementById("login-form");
  let apiUrl = "https://68219a91259dad2655afc3cc.mockapi.io/api/users/user";

  loginForm.addEventListener("click", async function (e) {
    e.preventDefault();

    let username = usernameLogin.value;
    let password = passLogin.value;
 try {
   let res = await fetch(apiUrl);
   let data = await res.json();

  let userFound = data.find(user => user.username === username && user.password === password);
 if (userFound) {
 localStorage.setItem("username_key", userFound.username);
 alert("Login Successfully!");
   window.location.href = "home.html";
} else {
    alert("Username or password is invalid");
}
} catch (error) {
console.log(error);
        alert("There is an error");
      }
    });
  </script>
</body>
</html>
