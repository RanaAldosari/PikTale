<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PicTale</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">PicTale <i class="fa-solid fa-camera"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-success" onclick="regester()">Register</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-success ms-2" onclick="login()">Login</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- posts-form -->
<section class="mt-5 d-flex flex-column w-50 gap-2 m-auto shadow p-5 rounded-3">
  <h2>Create Post</h2>
  <input type="text" id="image-url" required placeholder=" enter your image url" />
  <input type="text" id="image-description" required placeholder="enter your text" />
  <button id="submit" class="btn btn-success" style=" color: aliceblue;" onclick="post()">Post</button>
</section>

<!-- posts-display -->
<section id="posts-container" class="container mt-5 row gap-4 justify-content-center"></section>

<script>
    function regester(){
  window.location.href="regester.html"
    }
    function login(){
window.location.href="login.html"
    }
    function post (){
        alert("You need to create an account or log in before posting.");
    window.location.href = "regester.html";
    }
 </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
